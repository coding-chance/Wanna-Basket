  <body>
    <!-- Navigation Bar -->
    <div class="navBar link-wrapper fadeIn">
      <div class="link" onclick="openTopPage();" data-uri="/" id="linkToTopPage">
        Top
      </div>
      <div class="link" id="linkToCourtListPage" onclick="openUrlSetOnCustomDataAttribute(this.getAttribute('data-uri'));" data-uri="court-list">
        Court List
      </div>
    </div>

    <!-- Header -->
    <h1 class="header1">Number of Users</h1>
    
    <!-- Loader -->
    <div class="lds-roller-wrapper">
      <div class="lds-roller fadeIn" id="mainLoader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <!-- Court Select Box -->

      <select id="courtListDropdown">

          <option value=<?= court ?>><?= court ?></option>
        <? }) ?>
      </select>
      <a class="waves-effect waves-light btn" onclick="showChart()" id="showChartButton">
        Show Chart
      </a>

    <!-- Campus to display chart -->

    <span class="doubleLoader"></span>

    <div class="formWrapper fadeIn" id="usersNumberRegistrationForm">
      <div class="date-section">
        <input type="text" id="month" placeholder="" value="">

        <input type="text" id="day" placeholder="" value="">
        <span class="dayFont">d</span>
        <select name="dayOfWeek" id="dayOfWeek">
          <option value="Sun">Sun</option>
          <option value="Mon">Mon</option>
          <option value="Tue">Tue</option>
          <option value="Wed">Wed</option>
          <option value="Thu">Thu</option>
          <option value="Fri">Fri</option>
          <option value="Sat">Sat</option>
        </select>
      </div>
      <div class="user-num-section">
        <label for="userNum" class="label">Users:</label>
        <input type="text" id="userNum" placeholder="How many?">
      </div>
      <button id="sendButton">Register</button>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
